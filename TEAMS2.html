</head>
<body>
    <header>
        <h1>TEAMS I</h1>
        <nav>
            <ul>
                <li><a href="#">宮城縣</a></li>
                <li><a href="#">東京都</a></li>
                <li><a href="#">兵庫縣</a></li>
            </ul>
            <div class="menu-icon" id="hamburgerMenu">
                <img src="🦆 icon _menu 1_.png" alt="Menu">
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="schedule.html">SCHEDULE</a></li>
                    <li><a href="board.html">BOARD</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <nav class="schoolNav">
        <ul>
            <li><a href="#" id="toTeams1">烏野高校</a></li>
            <li><a href="#" id="toTeams2">青葉城西高校</a></li>
            <li><a href="#">伊達工業高校</a></li>
            <li><a href="#">白鳥澤學園高校</a></li>
        </ul>
    </nav>
    <main>
        <section class="team-info">
            <a>
                <img src="school_logo2.png" alt="烏野高校 Logo">
                <h2>青葉城西高校 (青葉城西高校/あおばじょうさい)</h2>
                <p>位於宮城縣的私立高中</p>
            </a> 
        </section>
        <section class="team-members">
            <div class="coach">
                <h3>教練</h3>
                <div class="profile">
                    <div class="profile-item">
                        <img src="入畑伸照.png" alt="教練照片">
                        <p>入畑伸照</p>
                    </div>
                    <div class="profile-item">
                        <img src="溝口貞幸.png" alt="副教練照片">
                        <p>溝口貞幸</p>
                    </div>
                </div>
                
            </div>
            <div class="player">
                <h3>球員</h3>
                <img id="mainPlayerImg" src="photo8.png" alt="主球員照片">
                <p id="mainPlayerName">及川徹</p>
                <p id="mainPosition">舉球S</p>
            </div>
            
            <section class="gallery">
                <h3>球隊照片</h3>
                <div class="photo-grid">
                    <img class="thumbnail" src="photo8.png" alt="及川徹" data-name="及川徹" data-Position="舉球S">
                    <img class="thumbnail" src="photo9.png" alt="岩泉一" data-name="岩泉一" data-Position="主攻OH">
                    <img class="thumbnail" src="photo10.png" alt="鬆川一靜" data-name="鬆川一靜" data-Position="攔中MB">
                    <img class="thumbnail" src="photo11.png" alt="花卷貴大" data-name="花卷貴大" data-Position="主攻OH">
                    <img class="thumbnail" src="photo12.png" alt="渡親治" data-name="渡親治" data-Position="自由人L">
                    <img class="thumbnail" src="photo13.png" alt="失巾秀" data-name="失巾秀" data-Position="舉球S">
                </div>
            </section>
    </main>
    <footer>
        <div class="logo">
            <img src="haikyuuLogo.png" alt="Logo">
        </div>
        <div class="social-icons">
            <a href="#"><img src="🦆 icon _facebook_.png" alt="Facebook"></a>
            <a href="#"><img src="🦆 icon _instagram with circle_.png" alt="Instagram"></a>
            <a href="#"><img src="🦆 icon _youtube with circle_.png" alt="YouTube"></a>
        </div>
    </footer>
    <script src="TeamJS"></script>
