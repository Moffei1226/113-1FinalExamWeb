</head>
<body>
    <header>
        <h1>TEAMS I</h1>
        <nav>
            <ul>
                <li><a href="#">宮城縣</a></li>
                <li><a href="#">東京都</a></li>
                <li><a href="#">兵庫縣</a></li>
            </ul>
            <div class="menu-icon" id="hamburgerMenu">
                <img src="🦆 icon _menu 1_.png" alt="Menu">
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="TEAMS.html">TEAMS</a></li>
                    <li><a href="schedule.html">SCHEDULE</a></li>
                    <li><a href="board.html">BOARD</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <nav class="schoolNav">
        <ul>
            <li><a href="#" id="toTeams1">烏野高校</a></li>
            <li><a href="#" id="toTeams2">青葉城西高校</a></li>
            <li><a href="#">伊達工業高校</a></li>
            <li><a href="#">白鳥澤學園高校</a></li>
        </ul>
    </nav>
    <main>
        <section class="team-info">
            <a>
                <img src="school_logo.png" alt="烏野高校 Logo">
                <h2>烏野高校 (烏野高等學校/からすのこうこう)</h2>
                <p>位於宮城縣的私立高中</p>
            </a> 
        </section>
        <section class="team-members">
            <div class="coach">
                <h3>教練</h3>
                <div class="profile">
                    <div class="profile-item">
                        <img src="烏養繫心.png" alt="教練照片">
                        <p>鳥養繋心</p>
                    </div>
                    <div class="profile-item">
                        <img src="武田一鐵.png" alt="副教練照片">
                        <p>武田一鐵</p>
                    </div>
                </div>
                
            </div>
            <div class="player">
                <h3>球員</h3>
                <img id="mainPlayerImg" src="photo1.png" alt="主球員照片">
                <p id="mainPlayerName">日向翔陽</p>
                <p id="mainPosition">攔中MB</p>
            </div>
            
            <section class="gallery">
                <h3>球隊照片</h3>
                <div class="photo-grid">
                    <img class="thumbnail" src="photo1.png" alt="日向翔陽" data-name="日向翔陽" data-Position="攔中MB">
                    <img class="thumbnail" src="photo2.png" alt="澤村大地" data-name="澤村大地" data-Position="主攻OH">
                    <img class="thumbnail" src="photo3.png" alt="菅原孝支" data-name="菅原孝支" data-Position="舉球S">
                    <img class="thumbnail" src="photo4.png" alt="東峰旭" data-name="東峰旭" data-Position="主攻OH">
                    <img class="thumbnail" src="photo5.png" alt="西谷夕" data-name="西谷夕" data-Position="自由人L">
                    <img class="thumbnail" src="photo6.png" alt="田中龍之介" data-name="田中龍之介" data-Position="主攻OH">
                </div>
            </section>
    </main>
    <footer>
        <div class="logo">
            <img src="haikyuuLogo.png" alt="Logo">
        </div>
        <div class="social-icons">
            <a href="#"><img src="🦆 icon _facebook_.png" alt="Facebook"></a>
            <a href="#"><img src="🦆 icon _instagram with circle_.png" alt="Instagram"></a>
            <a href="#"><img src="🦆 icon _youtube with circle_.png" alt="YouTube"></a>
        </div>
    </footer>
    <script src="TeamJS"></script>
</body>
</html>
